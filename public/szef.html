<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>SERWIS ELEKTRONICZNY OŚWIECENIE</title>

        <link rel="stylesheet" href="/stylesheets/style.css"  type="text/css" />
        <script src="javascripts/tables.js"></script>
    </head>
  <body>
    <header>
    </header>
    <div class="wrapper">
      <div class="belt">
        <ul class="options">
          <li class="employees">Pracownicy</li>
          <li class="customers">Klienci</li>
          <li class="addresses">Miejsca zamieszkania</li>
          <li class="orders">Zamówienia</li>
          <li class="order_details">Szczegóły Zamówień</li>
          <li class="devices">Urządzenia</li>
        </ul>
      </div>
      <div class="modify">
        <div class="client-adder">
          <form action="add_client" method="post" class="client-add-form">
            <div class="form-example">
              <label for="name">Podaj imię: </label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-example">
              <label for="email">Podaj nazwisko: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <label for="email">Podaj numer telefonu: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <label for="email">Podaj adres email: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <label for="email">Podaj miasto: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <label for="email">Podaj ulicę: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <label for="email">Podaj numer ulicy: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <label for="email">Podaj numer bloku: </label>
              <input type="email" name="email" id="email"/>
            </div>
            <div class="form-example">
              <label for="email">Podaj kod pocztowy: </label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
              <input type="submit" value="Dodaj do listy klientów" />
            </div>
          </form>
        </div>
      </div>
    <div class="tables">
    </div>

    <div class="report-box">
      <ul class="queries">
      </ul>
    </div>
  </div>
  </body>
</html>
